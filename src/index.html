<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Triaje Start Disaster Role</title>
</head>
<body>
<!-- Contenedor general -->
    <main class="wrapper">

<!-- Cabecera         -->
        <nav class="nav">
            <!-- <img class="logoTexto" src="./assets/logo.png" alt="Disaster Rol Logo"> -->
            <p class="logoProvisional">Disaster Role ........... Triaje Start</p>
            <button type="button" class="iniciar my-2 btn">Iniciar Triaje</button>
            <button type="button" class="pausar m-2 btn">Pausar</button>
            <button type="button" class="salir  my-2 btn mr-3 btn">Salir</button>

        </nav>

<!-- Imagen Víctima -->
        <div class="divImgVic">
            <img id="imgVictima" src="./assets/riirzz.png">

            <!--Quitar style display:none-->
            <img class="check" id="check" src="./assets/check.png" style="display:none"> <!--Posible style="visibility: hidden;" para trabajat con él-->
            <img class="check" id="error" src="./assets/error.png" style="display:none"> <!--Posible style="visibility: hidden;" para trabajat con él-->
            <img id="hemorragia" class="torni" src="./assets/torniRed.png" style="display:none"> <!--Posible style="visibility: hidden;" para trabajat con él-->
            <img id="hemorragia" class="presi" src="./assets/presRed.png" style="display:none"> <!--Posible style="visibility: hidden;" para trabajat con él-->

        </div>

<!-- Evaluación         -->
            <!-- disabled = "disabled" -->
            <!-- disabled = "disabled" -->
        <div class="divEvaluacion mr-3" id="botonera">
            <div class="divValoracion">
                <button type="button" id='btnRespira'class=" fl2 letraBlanca btn " disabled = "disabled">¿Respira? </button>
                <button type="button" id='btnAbro'   class=" fl2 letraBlanca btn " disabled = "disabled">Abro Vía Aerea</button>
                <button type="button" id='btnPulso'  class=" fl2 letraBlanca btn " disabled = "disabled">¿Pulso Radial / Relleno Capilar &lt 2"?</button>
                <button type="button" id='btnOrdenes'class=" fl2 letraBlanca btn " disabled = "disabled">¿Obedece Órdenes?</button>               
            </div>
            <div class="divSalvadoras">
                <button type="button" id='btnPosLate'class=" fl2 letraBlanca btnPosiLat     btn " disabled = "disabled">Posición Lateral de Seguridad</button>
                <button type="button" id='torniquete'class=" fl2 letraBlanca btnTorniquete  btn " disabled = "disabled">Torniquete</button>
                <button type="button" id='compresion'class=" fl2 letraBlanca btnCompresion  btn " disabled = "disabled">Compresión Directa</button>
            </div>
            <div class="divAnimacion">
                <img class="logoTexto" src="./assets/logo.png" alt="Disaster Rol Logo" style="display:block">
                <video class="vid rounded" id="respiraVid" src="./assets/respiraNormal.mp4" style="display:none"></video>
                <video class="vid" id="respiraRapVid" src="./assets/respiraRapido.mp4" style="display:none"></video>

                <!--Quitar style display:none-->
                <h4 class="textoEncima" id="noRespira" style="display:none">¡¡No Respira!!</h4> 
                <h4 class="textoEncima" id="sigueSin" style="display:none">¡¡Sigue sin respirar!!</h4>

                <video class="vid" id="pulsoVid" src="./assets/pulsoSi.mp4" style="display:none"></video>
                <img src="./assets/noPulso.png" id="noPulso" class="vid" style="display:none">

                <video class="vid" id="ordenVid" src="./assets/siObedece.mp4" style="display:none"></video>
                <video class="vid" id="noOrdenVid" src="./assets/noObedece.mp4"style="display:none"></video>
            </div>
            <div class="divTriaje">
                <button type="button" id='btnRojo'    class="fl2 btnRojo     btn mt-1 mr-2" disabled = "disabled"                                                                                                                                                    "></button>           
                <button type="button" id='btnAmarillo'class="fl2 btnAmarillo btn mt-1 mr-2" disabled = "disabled"                                                                                                                                                    "></button>
                <button type="button" id='btnVerde'   class="fl2 btnVerde    btn mt-1 mr-2" disabled = "disabled"                                                                                                                                                    "></button>
                <button type="button" id='btnNegro'   class="fl2 btnNegro    btn mt-1" disabled = "disabled"                                                                                                                                                    "></button>
            </div>

        </div>

<!-- Contadores -->
        <div class="divContadores">
            <div class="victimas  mr-2" > 
                <h4>Víctimas Restantes</h4>
                <h2 id="restantes">0</h2>
            </div>
            <div class="aciertos  mr-2" >
                <h4>Aciertos</h4>
                <h2 id="correcto" >0 = 0%</h2>
            </div>
            <div class="errores  mr-2" >
                <h4>Errores</h4>
                <h2 id="errorHTML" >0 = 0%</h2>
            </div>
            <div id="reloj">
                <div id='cont'>00:00</div>   
            </div>
        </div>


    </main>

<!-- Audios -->
     <audio id="correctoAud" src='./assets/correctding.mp3'></audio>
     <audio id="errorAud" src='./assets/fallosonido.mp3'></audio>
     <audio id="clickAud" src='./assets/clicksonido.mp3'></audio>

</body>
</html>
